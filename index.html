<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Converson</title>
</head>
<body>
    <div class="container">
        <section class="header">
            <h1 class="header-title">Metric/Imperial Unit Conversion</h1>
            <input id="input" type="text" placeholder="0">
            <button id="button">Convert</button>
        </section>

        <section class="display">
            <div class="info">
                <h1>Length (Meter/Feet)</h1>
                <p>0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>

            <div class="info">
                <h1>Volume (Liters/Gallons)</h1>
                <p>0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>

            <div class="info">
                <h1>Mass (Kilograms/Pounds)</h1>
                <p>0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
